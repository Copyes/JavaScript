<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单处理2</title>
</head>
<body>
    <form id="demo">
        <!--text-->
        <p>
            <input type="text" v-model="msg"/>
            {{msg}}
        </p>
        <!--checkBox-->
        <p>
            <input type="checkbox" v-model="checked"/>
            {{checked ? "yes" : "no"}}
        </p>
        <!--radio-->
        <p>
            <input type="radio" name="picked" value="one" v-model="picked"/>
            <input type="radio" name="picked" value="two" v-model="picked"/>
            {{picked}}
        </p>
        <!--select-->
        <p>
            <select v-model="selected">
                <option >one</option>
                <option >two</option>
            </select>
            {{selected}}
        </p>
        <!--multiple select-->
        <p>
            <select v-model="multiSelected" multiple>
                <option >one</option>
                <option >two</option>
                <option >three</option>
            </select>
        </p>
        <p>
            <pre>data:{{$data | json 2}}</pre>
        </p>
    </form>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script>
    new Vue({
        el:'#demo',
        data:{
            msg:'hi!',
            checked:true,
            selected:'one',
            picked:'one',
            multiSelected:['one','two']
        }
    });
</script>
</html>
